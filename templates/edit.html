{% extends 'base.html' %}

{% block head %}
<title>Edit Post</title>
{% endblock %}

{% block body %}
<h1>Editing Post</h1>
<br>
<hr>
<h2>Edit Your Post:</h2>
<form action='/posts/edit/{{post.id}}' method="POST">
    <label for="title">Title:</label>
    <input class="form-control" type="text" value="{{post.title}}" name="title" id="title">
    <br>
    <label for="author">Author:</label>
    <input class="form-control" type="text" value="{{post.author}}" name="author" id="author">
    <br>
    <label for="content">Post:</label>
    <textarea class="form-control" rows="3" id="content" name="content">{{post.content}}</textarea>
    <br>
    <input type="submit" value='Save'>
</form>
{% endblock %}
