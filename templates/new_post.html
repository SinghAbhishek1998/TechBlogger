{% extends 'base.html' %}

{% block head %}
<title>Edit Post</title>
{% endblock %}

{% block body %}
<h1>New Post</h1>
<br>
<hr>
<h2>New Post:</h2>
<form action='/posts' method="POST">
    <label for="title">Title:</label>
    <input class="form-control" type="text" placeholder="Enter Title" aria-label="Enter Title" name="title" id="title">
    <br>
    <label for="author">Author:</label>
    <input class="form-control" type="text" placeholder="Enter Author" aria-label="Enter Author" name="author" id="author">
    <br>
        <label for="content">Post:</label>
        <textarea class="form-control" rows="3" id="content" name="content" placeholder="Enter  Content" aria-label="Enter Content"></textarea>
    <br>
    <input type="submit" value='Post'>
</form>
{% endblock %}
